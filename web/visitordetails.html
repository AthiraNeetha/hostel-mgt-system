    <style>
             .content {
            position: absolute;

        <script>
                        function validateMe()
			{
				var empt1 = document.forms["form1"]["t1"].value;
                                var empt2 = document.forms["form1"]["t2"].value;
                                var empt3 = document.forms["form1"]["t3"].value;
                                if (empt1=="" || empt2=="" || empt3=="")
                                {
                                    alert("Enter all the details");
                                    return false;
                                }
                                else 
                                {
                                   return true;
                                }
                        }
                      
           
           function isNumberKey(evt)
            {
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (!(charCode > 64 && (charCode < 91 || charCode > 96 && charCode < 123)))
                {
                    alert("Alphabets only..!!");
                    return false;
                }
                     return true;
            }
                          
            
        </script>
    </head>
    <body>
      <body style='background-image: url(imaging.jpeg); background-size: cover; background-repeat: no-repeat; background-position: top;'>
        <form name="form1" method="post" action="visitoradd">
    <center>
        <br> <h2>ADD VISITOR DETAILS</h2>
        <div class="container">
        <div class="content">
            <input type="text" name="t1" placeholder="Enter Student ID" minlength="16" maxlength="16" size="35" style="height:25px;"><br><br>
            <input type="text" name="t2" placeholder="Visitor Name"  maxlength="20" onkeypress="return isNumberKey(event)" size="35" style="height:25px;"><br><br>
             <input type="text" name="t3" placeholder="Visitor Address" maxlength="70" size="35" style="height:25px;"><br><br><br>
            <button type="submit" value="ADD" style="width:70px;height:30px" onClick="return validateMe(this.form);">ADD</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="CANCEL" style="height:30px">
        </div>
        </div>

    </center>
        </form>
    </body>
